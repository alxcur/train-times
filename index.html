<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

<!--CSS-->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!--MOMENT.JS-->
<script type="text/javascript" src="assets/javascript/moment.js"></script>
<!--BOOTSTRAP-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--FIREBASE-->
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>


</head>

<body>
    <div class="container">
            <h1>TRAIN SCHEDULE</h1>
        <!--search parameter panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h3 class="panel-title bg">
                        <center><strong>CURRENT TRAIN SCHEDULE</strong></center>
                    </h3>
                    <div class="panel-body train-info bg-white mb-3">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (minutes)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--results panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h3 class="panel-title bg"><center><strong>ADD TRAIN</strong></center></h3>
                    <div class="panel-body">
                        <!--form starts here -->
                        <form>
                            <div class="form-group h4">
                                <label><h4>Train Name</h4></label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group h4">
                                <label><h4>Destination</h4></label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group h4">
                                <label><h4>First Train Time (hh:mm - military time)</h4></label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group h4">
                                <label><h4>Frequency (minutes)</h4></label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <button type="submit" id="newTrainBtn" class="btn border btn-default button mb-3 p-3">SUBMIT</button>
                        </form>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--JS JQERY-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
<!--FONTS-->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono|Source+Code+Pro|Work+Sans" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</body>
</html>
